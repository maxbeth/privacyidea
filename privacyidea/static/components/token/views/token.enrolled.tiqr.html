<div class="row">
    <div class="col-sm-6">
        <img width="250" ng-src="{{ enrolledToken.tiqrenroll.img }}"/>
    </div>
    <div class="col-sm-6">
        <uib-accordion close-others="oneAtATime">
            <div uib-accordion-group
                 class="panel-default">
                <uib-accordion-heading ng-click="isopen=!isopen">
                    <div >{{ 'The Enrollment URL'|translate }} <i class="pull-right glyphicon"
                        ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                    </div>
                </uib-accordion-heading>
                {{ enrolledToken.tiqrenroll.value }}
            </div>
        </uib-accordion>
        <p translate>
            Click <a href="{{ enrolledToken.tiqrenroll.value }}">here</a> or
            scan
            the QR Code, if you
            want to add the Token to your TiQR App.
        </p>
    </div>
</div>
